<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SuperShop - Best Deals!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #ff4500;
      color: white;
      text-align: center;
      padding: 1.5rem 0;
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 2px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 900px;
      margin: 0 auto;
    }
    .product {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s ease;
      text-align: center;
      padding: 1rem;
    }
    .product:hover {
      transform: scale(1.05);
    }
    .product img {
      max-width: 100%;
      border-radius: 10px;
    }
    .product h3 {
      margin: 0.5rem 0 0.25rem 0;
      font-size: 1.1rem;
    }
    .product p {
      margin: 0;
      color: #777;
      font-weight: bold;
      font-size: 1rem;
    }
    footer {
      text-align: center;
      color: #888;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<header>SuperShop - Best Deals!</header>

<div class="products">

  </div>
  <div class="product" onclick="rickroll()">

    <h3>Funny Toy</h3>
    <p>$9.99</p>
  </div>
  <div class="product" onclick="rickroll()">
    <img src="https://via.placeholder.com/200x150?text=Smart+Device" alt="Smart Device" />

</div>

</html>
