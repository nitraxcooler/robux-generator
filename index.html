<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exclusive Offer - Limited Time Only!</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff0f0;
      text-align: center;
      padding-top: 5rem;
    }
    h1 {
      font-size: 2.5rem;
      color: #c00;
    }
    p {
      font-size: 1.2rem;
      margin-top: 2rem;
    }
    a {
      display: inline-block;
      margin-top: 2rem;
      font-size: 1.5rem;
      color: white;
      background-color: #007bff;
      padding: 1rem 2rem;
      text-decoration: none;
      border-radius: 10px;
    }
    a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body oncontextmenu="return false;">

<h1>WAIT! You've unlocked a secret deal!</h1>
<p>Click the button below to claim your **free surprise**!</p>

<a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Claim Now</a>

<script>
  // Prevent back navigation
  history.pushState(null, document.title, location.href);
  window.addEventListener('popstate', function () {
    history.pushState(null, document.title, location.href);
  });

  // Disable F12, right click, etc.
  document.addEventListener('keydown', function (e) {
    if (e.key === "F12" || (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J")) || (e.ctrlKey && e.key === "U")) {
      e.preventDefault();
    }
  });

  // Annoying confirmation on trying to leave
  window.onbeforeunload = function () {
    return "Are you sure you want to leave this amazing deal?";
  };
</script>

</body>
</html>
